<div class="flex flex-column gap-2">

    <a routerLink="book-form/new" class="p-button font-bold w-max">
        create new book
    </a>

    <div class="flex gap-4 flex-wrap">
        @for (book of books; track book.id) {
        <p-card header="{{book.title}}" subheader="{{book.author}}" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img class="w-full img" height="220px" alt="Card" [src]="book.image?book.image.imageURl:'/assets/defecto.png'"/>

                 <!-- src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" -->
            </ng-template>
            <p>
                Pages: {{book.pages}}
            </p>
            <p>
                Price: {{book.price}}$
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-2 mt-1">
                    <p-button (onClick)="deleteBook(book.id) " label="Delete" severity="secondary" />
                    <a routerLink="book-form/{{book.id}}" class="p-button font-bold">
                        Edit
                    </a>
                </div>
            </ng-template>
        </p-card>

        }@empty {
        <p>No books found</p>
        }

    </div>
</div>
